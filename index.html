<html>
<head>
    <title>Vue Js Event</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-4">
            <h2 class="text-center bg-info p-4">Event Handleing </h2>
            <ul class="list-group" style="width:480px; margin: 0 auto">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="mayor in sorTedmayor">
                    {{mayor.name }} {{ mayor.vote}}
                    <button class="btn btn-info" @click="mayor.vote++">Vote</button>
                </li>
            </ul>
        </div>
        <p class="text-center bg-danger p-2 text-white">Our Meyor is now {{selectedmayor.name}} </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
